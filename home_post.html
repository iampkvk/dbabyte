<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle DBA Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #FFA500; /* Oracle orange */
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite; /* Bouncing effect */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-100px); }
            60% { transform: translateY(-10px); }
        }
        .dynamic-line {
            font-size: 1.5rem;
            color: #007ACC; /* Blue color */
            margin: 10px 0;
            animation: fadeIn 4s infinite alternate, bounce 1s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .tech-blog {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
            animation: slideIn 2s infinite alternate, pulse 1.5s infinite;
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            animation: fadeInUp 2s infinite alternate;
        }
        @keyframes fadeInUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<h1>Oracle DBA Blog</h1>
<div class="dynamic-line">Many basic questions are resolved here.</div>
<div class="tech-blog">Your go-to place for Oracle tips and tricks!</div>

<div class="footer">
    &copy; 2024 Oracle DBA Community. All rights reserved.
</div>

</body>
</html>
